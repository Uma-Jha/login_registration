
<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load staticfiles %}
 <link rel="stylesheet" href="{% static 'form_app/style.css' %}">
</head>
<body>
<div class="container-fluid bg">
  <div>
    {% for error in errors %}
    <h5>{{error}}</h5>
    {% endfor %}
  </div>
  <div class="row">
    <h3 class="text-center">Login and Registration</h3>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <form class="design" action="/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
         <input type="submit" class="btn btn-primary pull-right" value="Login">
      </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3">
       <form class="design" action="/register" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" name="last_name">
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
        <div class="form-group">
          <label for="confirmPwd">Confirm Password:</label>
          <input type="password" class="form-control" name="confirmPwd">
        </div>
        <div class="form-group"> 
        <label class="control-label" for="date">Date</label>
        <input class="form-control" name="date" type="date"/>
        </div>
        <input type="submit" class="btn btn-primary pull-right" value="Register">
      </form> 
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
</body>
</html>
